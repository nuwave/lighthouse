sudo: false

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache

language: php

env:
  global:
    - COVERAGE=0 DB_DATABASE="test" DB_USERNAME="root"

matrix:
  include:
    - php: 5.5.9
      env: LARAVEL='^5.2'
    - php: 5.5
      env: LARAVEL='^5.2'
    - php: 5.6
      env: LARAVEL='^5.2'
    - php: 7.0
      env: LARAVEL='^5.2'
    - php: 7.1
      env: LARAVEL='^5.2'
    - php: 5.6.4
      env: LARAVEL='^5.3'
    - php: 5.6
      env: LARAVEL='^5.3'
    - php: 7.0
      env: LARAVEL='^5.3'
    - php: 7.1
      env: LARAVEL='^5.3'
    - php: 5.6.4
      env: LARAVEL='^5.4'
    - php: 5.6
      env: LARAVEL='^5.4'
    - php: 7.0
      env: LARAVEL='^5.4'
    - php: 7.1
      env: COVERAGE=1 LARAVEL='^5.4'
  fast_finish: true

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
  - if [[ $COVERAGE = 0 ]]; then phpenv config-rm xdebug.ini; fi
  - travis_retry composer self-update
  - travis_retry composer require "illuminate/contracts:${LARAVEL}" --no-interaction --no-update

install:
  - if [[ $LARAVEL != '^5.4' ]]; then travis_retry composer update --prefer-dist --no-interaction --no-suggest; fi
  - if [[ $LARAVEL = '^5.4' ]]; then travis_retry composer update --prefer-dist --no-interaction --no-suggest --prefer-lowest; fi

script:
  - composer run test:ci

after_success:
  - if [[ $COVERAGE = 1 ]]; then bash <(curl -s https://codecov.io/bash); fi
