sudo: false

cache:
  directories:
  - $HOME/.composer/cache

language: php

php:
- 7.0
- 7.1
- 7.2
- 7.3

env:
  matrix:
  - LARAVEL='5.5.*' PHPUNIT='~6.0'
  - LARAVEL='5.6.*' PHPUNIT='^7.0'
  - LARAVEL='5.7.*' PHPUNIT='^7.0'
  global:
  - COVERAGE=0

matrix:
  exclude:
  # Laravel > 5.6 requires PHP 7.1
  - php: 7.0
    env: LARAVEL='5.6.*' PHPUNIT='^7.0'
  - php: 7.0
    env: LARAVEL='5.7.*' PHPUNIT='^7.0'
  # This is run with coverage instead
  - php: 7.1
    env: LARAVEL='5.7.*' PHPUNIT='^7.0'
  include:
  # Generating coverage on 7.1, as 7.2 does segfault, switch back eventually
  - php: 7.1
    env: LARAVEL='5.7.*' PHPUNIT='^7.0' COVERAGE=1
  fast_finish: true

before_install:
- phpenv config-rm xdebug.ini || true
- echo "memory_limit=4G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
- composer global require hirak/prestissimo --update-no-dev
- composer require
  "illuminate/contracts:${LARAVEL}"
  "illuminate/http:${LARAVEL}"
  "illuminate/pagination:${LARAVEL}"
  "illuminate/routing:${LARAVEL}"
  "illuminate/support:${LARAVEL}"
  "illuminate/validation:${LARAVEL}"
  "orchestra/testbench:${LARAVEL/5\./3\.}"
  "orchestra/database:${LARAVEL/5\./3\.}@dev"
  "phpunit/phpunit:${PHPUNIT}"
  --no-interaction --no-update

install:
- composer install --prefer-dist --no-interaction --no-suggest

script:
- if [[ $COVERAGE = 1 ]]; then
    phpdbg -qrr vendor/bin/phpunit --coverage-clover=coverage.xml;
  else
    phpunit --colors=always --verbose;
  fi

after_success:
- if [[ $COVERAGE = 1 ]]; then bash <(curl -s https://codecov.io/bash); fi
