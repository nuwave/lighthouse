sudo: false

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache

language: php

env:
  global:
    - COVERAGE=0
    - STATIC_ANALYSIS=0

matrix:
  include:
    - php: "7.1"
      env: LARAVEL='5.5.*'
    - php: "7.1"
      env: LARAVEL='5.6.*'
    - php: "7.1"
      env: LARAVEL='5.7.*'
    - php: "7.1"
      env: LARAVEL='5.8.*'
    - php: "7.2"
      env: LARAVEL='5.5.*'
    - php: "7.2"
      env: LARAVEL='5.6.*'
    - php: "7.2"
      env: LARAVEL='5.7.*'
    - php: "7.2"
      env: LARAVEL='5.8.*'
    - php: "7.3"
      env: LARAVEL='5.5.*'
    - php: "7.3"
      env: LARAVEL='5.6.*'
    - php: "7.3"
      env: LARAVEL='5.7.*'
    - php: "7.3"
      env: LARAVEL='5.8.*' COVERAGE=1 STATIC_ANALYSIS=1
    - php: "7.3"
      env: LARAVEL='5.8.*' BENCHMARKS=1
  allow_failures:
    - php: "7.3"
      env: LARAVEL='5.8.*' BENCHMARKS=1
  fast_finish: true

before_install:
  - phpenv config-rm xdebug.ini || true
  - echo "memory_limit=4G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - mysql -e 'CREATE DATABASE test;'

install:
  - composer require "illuminate/contracts:${LARAVEL}" --no-interaction --no-update
  - composer install --prefer-dist --no-interaction --no-suggest

script:
  - if [[ $COVERAGE = 1 ]]; then phpdbg -qrr vendor/bin/phpunit --coverage-clover=coverage.xml; fi
  - if [[ $STATIC_ANALYSIS = 1 ]]; then composer require nunomaduro/larastan && composer stan; fi
  - if [[ $COVERAGE = 0 ]]; then vendor/bin/phpunit --colors=always --verbose; fi
  - if [[ $BENCHMARKS = 1 ]]; then vendor/bin/phpbench run --progress=none --report=ast; fi

after_success:
  - if [[ $COVERAGE = 1 ]]; then bash <(curl -s https://codecov.io/bash); fi
