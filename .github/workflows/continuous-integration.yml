name: "Continuous Integration"

on:
  pull_request:
  push:
    branches:
      - "master"

env:
  REQUIRED_PHP_EXTENSIONS: "mbstring, mysqli, pdo_mysql"
  LIGHTHOUSE_TEST_DB_HOST: "127.0.0.1"
  LIGHTHOUSE_TEST_DB_PASSWORD: "root"

jobs:
  static-code-analysis:
    name: "Static Code Analysis"

    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        php-version:
          - "7.2"
          - "7.3"
          - "7.4"
        laravel-version:
          - "^6"
          - "^7"
          - "^8"
        exclude:
          - php-version: "7.2"
            laravel-version: "^8"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2.0.0"

      - name: "Install PHP with extensions"
        uses: "shivammathur/setup-php@2.1.0"
        with:
          coverage: "none"
          extensions: "${{ env.REQUIRED_PHP_EXTENSIONS }}"
          php-version: "${{ matrix.php-version }}"

      - name: "Cache dependencies installed with composer"
        uses: "actions/cache@v1.0.3"
        with:
          path: "~/.composer/cache"
          key: "php-${{ matrix.php-version }}-composer-${{ matrix.laravel-version }}"
          restore-keys: "php-${{ matrix.php-version }}-composer-${{ matrix.laravel-version }}-"

      - name: "Remove conflicting dependencies that are not needed here"
        run: "composer remove --dev phpbench/phpbench --no-update"

      - name: "Ensure compatibility with legacy factories"
        if: "matrix.laravel-version != '^8'"
        run: "composer remove --dev laravel/legacy-factories --no-update"

      - name: "Install dependencies with composer"
        run: "composer require illuminate/contracts:${{ matrix.laravel-version }} --no-interaction --prefer-dist --no-interaction --no-suggest"

      - name: "Run phpstan/phpstan"
        run: "vendor/bin/phpstan analyse --configuration=phpstan.neon"

  tests:
    name: "Tests"

    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        php-version:
          - "7.2"
          - "7.3"
          - "7.4"
        laravel-version:
          - "5.6.*"
          - "5.7.*"
          - "5.8.*"
          - "^6.0"
          - "^7.0"
          - "^8"
        exclude:
          - php-version: "7.2"
            laravel-version: "^8"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2.0.0"

      - name: "Install PHP with extensions"
        uses: "shivammathur/setup-php@2.1.0"
        with:
          coverage: "none"
          extensions: "${{ env.REQUIRED_PHP_EXTENSIONS }}"
          php-version: "${{ matrix.php-version }}"

      - name: "Cache dependencies installed with composer"
        uses: "actions/cache@v1.0.3"
        with:
          path: "~/.composer/cache"
          key: "php-${{ matrix.php-version }}-composer-${{ matrix.laravel-version }}"
          restore-keys: "php-${{ matrix.php-version }}-composer-${{ matrix.laravel-version }}-"

      - name: "Remove conflicting dependencies that are not needed here"
        run: "composer remove --dev nunomaduro/larastan phpstan/phpstan-mockery phpbench/phpbench --no-update"

      - name: "Ensure compatibility with legacy factories"
        if: "matrix.laravel-version != '^8'"
        run: "composer remove --dev laravel/legacy-factories --no-update"

      - name: "Install dependencies with composer"
        run: "composer require illuminate/contracts:${{ matrix.laravel-version }} --no-interaction --prefer-dist --no-interaction --no-suggest"

      - name: "Set up the database"
        run: |
          sudo systemctl start mysql.service
          mysql --user=root --password=root --execute='CREATE DATABASE test;'

      - name: "Run tests with phpunit/phpunit"
        run: "vendor/bin/phpunit --colors=always --verbose"

  code-coverage:
    name: "Code Coverage"

    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        php-version:
          - "7.4"
        laravel-version:
          - "^8"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2.0.0"

      - name: "Install PHP with extensions"
        uses: "shivammathur/setup-php@2.1.0"
        with:
          coverage: "pcov"
          extensions: "${{ env.REQUIRED_PHP_EXTENSIONS }}"
          php-version: "${{ matrix.php-version }}"

      - name: "Cache dependencies installed with composer"
        uses: "actions/cache@v1.0.3"
        with:
          path: "~/.composer/cache"
          key: "php-${{ matrix.php-version }}-composer-${{ matrix.laravel-version }}"
          restore-keys: "php-${{ matrix.php-version }}-composer-${{ matrix.laravel-version }}-"

      - name: "Remove conflicting dependencies that are not needed here"
        run: "composer remove --dev phpbench/phpbench --no-update"

      - name: "Ensure compatibility with legacy factories"
        if: "matrix.laravel-version != '^8'"
        run: "composer remove --dev laravel/legacy-factories --no-update"

      - name: "Install dependencies with composer"
        run: "composer require illuminate/contracts:${{ matrix.laravel-version }} --no-interaction --prefer-dist --no-interaction --no-suggest"

      - name: "Set up the database"
        run: |
          sudo systemctl start mysql.service
          mysql --user=root --password=root --execute='CREATE DATABASE test;'

      - name: "Collect code coverage with pcov and phpunit/phpunit"
        run: "vendor/bin/phpunit --coverage-clover=coverage.xml"

      - name: "Send code coverage report to Codecov.io"
        env:
          CODECOV_TOKEN: "${{ secrets.CODECOV_TOKEN }}"
        run: "bash <(curl -s https://codecov.io/bash)"

  benchmark:
    name: "Benchmarks"

    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        php-version:
          - "7.4"
        laravel-version:
          - "^8"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2.0.0"

      - name: "Install PHP with extensions"
        uses: "shivammathur/setup-php@2.1.0"
        with:
          coverage: "none"
          extensions: "${{ env.REQUIRED_PHP_EXTENSIONS }}"
          php-version: "${{ matrix.php-version }}"

      - name: "Cache dependencies installed with composer"
        uses: "actions/cache@v1.0.3"
        with:
          path: "~/.composer/cache"
          key: "php-${{ matrix.php-version }}-composer-${{ matrix.laravel-version }}"
          restore-keys: "php-${{ matrix.php-version }}-composer-${{ matrix.laravel-version }}-"

      - name: "Ensure compatibility with legacy factories"
        if: "matrix.laravel-version != '^8'"
        run: "composer remove --dev laravel/legacy-factories --no-update"

      - name: "Install dependencies with composer"
        run: "composer require illuminate/contracts:${{ matrix.laravel-version }} --no-interaction --prefer-dist --no-interaction --no-suggest"

      - name: "Collect code coverage with pcov and phpunit/phpunit"
        run: "vendor/bin/phpbench run --progress=none --report=ast"
